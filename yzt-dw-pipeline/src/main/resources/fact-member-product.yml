memberProductDimQuery: |
  SELECT eo.id as orderId,
         mainShopId,
         shopId,
         unionNo,
         orderNo,
         transactionNo,
         paymentMethod,
         source,
         status,
         orderType,
         productAmount,
         shipCostAmount,
         shipCostReduced,
         discountAmount,
         totalAmount,
         actualAmount,
         memberId,
         shipMethod,
         closedAt,
         receivedAt,
         paidAt,
         createdAt,
         updatedAt,
         oi.parent_id as parentId,
         oi.product_id as productId,
         oi.sku_id as skuId,
         oi.quantity as quantity,
         oi.retail_price as retailPrice,
         oi.is_giveaway as isGiveaway,
         oi.discount_amount as productDiscountAmount,
         oi.name as name,
         oi.show_voucher as showVoucher,
         oi.product_type as productType,
         oi.actual_amount as productActualAmount
  FROM odsEmallOrder AS eo
  INNER JOIN ods_order_item
  FOR SYSTEM_TIME AS OF eo.proctime AS oi ON eo.id = oi.order_id
